<div class="col-12">
    <div class="card ">
        <div class="card-header">Comments</div>
        <div class="mt-1" id="current-comments"></div>
        <hr>
        <div class="comment">
            <form method="post" action="https://api.staticman.net/v2/entry/PFTL/website_comments/master/comments"
                  id="comment-form" class="p-2">
                <input name="options[url]" type="hidden" value="{{ article.url }}">
                <input name="fields[url]" type="hidden" value="{{ article.url }}">
                <div class="form-group row">
                    <label for="name" class="col-sm-2 col-form-label">Name:</label>
                    <div class="col-sm-10">
                        <input class="form-control" name="fields[name]" type="text" id="name" required="required">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="email" class="col-sm-2 col-form-label">E-mail:</label>
                    <div class="col-sm-10">
                        <input name="fields[email]" class="form-control" id="email" type="email" required="required">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label" for="website">Website:</label>
                    <div class="col-sm-10">
                        <input name="fields[website]" class="form-control" id="website" type="text">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label" for="message">Message:</label>
                    <div class="col-sm-10">
                        <textarea name="fields[message]" class="form-control" id="message"
                                  required="required"></textarea>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary mb-2" id="submit">Submit</button>
            </form>
        </div>
    </div>
</div>
